<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <title>Elite Rodas</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/4fe87b1342.js" crossorigin="anonymous"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sora:wght@100..800&display=swap');

        * {
            padding: 0; margin: 0;
            transition: all 0.75s;
            font-family: "Sora", sans-serif;
            -webkit-user-drag: none;
        }

        :root {--cor1: #F2F2F2; --cor2: #F20519;}

        ::-webkit-scrollbar {width: 10px; background-color: black;}

        ::-webkit-scrollbar-thumb {background-color: var(--cor2);}

        body {background-color: #B1B1B1;}

        #home img{width: 250px;}

        section {height: 800px;}

        p {font-size: 18px; color: white; padding: 40px 0 10px 0;}

        /* Classes 
        ==================*/
        .container {padding: 0;}

        .row {height: 0px;}

        .item{filter: saturate(0);}

        .item-foco {opacity: 1; transform: scale(1.35); filter: saturate(1);}

        .seta-esquerda {
            position: absolute;
            background-color: transparent;
            top: 0;
            left: 0;
            right: auto;
            bottom: 0;
            width: 55px;
            border: none;
            font-size: 30px;
            color: var(--cor2);
            z-index: 1;
        }

        .seta-direita {
            position: absolute;
            background-color: transparent;
            top: 0;
            left: auto;
            right: 0;
            bottom: 0;
            width: 55px;
            border: none;
            font-size: 30px;
            color: var(--cor2);
            z-index: 1;
        }

        /* Motos 
        ===================*/
        #motos{ background: url('imgs/bg.jpg') center no-repeat; background-size: cover;}

        #motos button:focus {outline: none;}

        #motos button:hover {cursor: pointer; color: white;}

        #motos img {width: 300px; height: 300px; margin: 0 75px;}

        #container { position: relative; margin: 0 auto;}

        #fotos {
            height: 1040px;
            padding: 0 400px;
            display: flex;
            flex-wrap: nowrap;
            overflow: hidden;
            align-items: center;
        }

        /*Rodape 
        ==================*/
        #rodape {
            position: absolute;
            width: 100%;
            height: 280px;
            background-color: var(--cor1);
            z-index: 100;
        }

        #rodape img {margin: 15px 0;}

        #rodape p {font-size: 16px;}

        #rodape a:nth-child(2){
            position: relative;
            z-index: 1;
            color: white;
            border-radius: 0px;
            border: 2px solid #2ABF34;
            width: 500px;
            padding: 10px 25px;
            background-color: transparent;
            text-decoration: none;
            text-align: center;
            font-size: 24px;
            box-shadow: -3px 3px 3px rgba(0, 0, 0, 0.49);
        
            color: #2ABF34;
        }

        #rodape a:nth-child(2)::before{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            width: 0;
            height: 100%;

            background-color: #2ABF34;
            transition: width 0.4s ease-in-out;
        }

        #rodape a:nth-child(2):hover::before{width: 100%;}

        #rodape a:nth-child(2):hover{color: white;}

        /* Outros Dispositivos */

        @media (max-width: 518.98px) {

            #home img{width: 200px; margin-left: 40px;}

            section {overflow: hidden;}
                
            p {font-size: 12px;padding: 2px 0;}
                
            .row {width: 103%; height: 0px;}
                
            .col-10 {padding-right: 0px;padding-left: 0px;}
                
            #fotos {height: 595px;padding: 0;}
                
            #motos {height: 595px;}
                
            #motos img {width: 165px;height: 165px;margin: 0 135px;}
                
            /*Rodape
            ==================*/
            #rodape {height: 265px;}
                
            #rodape p {padding: 35px 0 10px 0;text-align: center;font-size: 14px;}

            #rodape a:nth-child(2) {
                position: relative;
                z-index: 1;
                color: white;
                border-radius: 0px;
                border: 2px solid #2ABF34;
                width: 300px;
                padding: 10px 25px;
                background-color: transparent;
                text-decoration: none;
                text-align: center;
                font-size: 18px;
                box-shadow: -3px 3px 3px rgba(0, 0, 0, 0.49);
            
                color: #2ABF34;
            }
        
            #rodape a:nth-child(2)::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                z-index: -1;
                width: 0;
                height: 100%;
            
                background-color: #2ABF34;
                transition: width 0.4s ease-in-out;
            }
        
            #rodape a:nth-child(2):hover::before {width: 100%;}
        
            #rodape a:nth-child(2):hover {color: white;}
        }

        @media (min-width: 519px) and (max-width: 991.98px) {

            section {overflow: hidden;}

            #fotos {height: 700px;padding-left: 200px;}

            #motos {height: 700px;}

            #motos img {width: 200px;height: 200px;margin: 0 55px;}

            .seta-esquerda {left: -35px;}

            .seta-direita {right: -35px;}

            /*Rodape
            ==================*/
            #rodape {height: 280px;}

        }

        @media (min-width: 992px) and (max-width: 1198.98px) {

            body {overflow-x: hidden;}

            section {overflow: hidden;}

            p {font-size: 28px;}

            #motos {height: 700px;}

            #motos img {width: 250px; height: 250px; margin: 0 75px;}

            #fotos {height: 700px; padding: 0px 315px;
            }

            /*Rodape
            ==================*/
            #rodape {height: 275px;}

            #rodape p {font-size: 18px;}

        }
    </style>

</head>

<body>
    <header id="home">
        <div class="container">
            <div class="row align-items-center justify-content-center justify-content-md-start">

                <div class="col-10 col-sm-12 col-md-12 col-lg-12 col-xl-6 d-flex flex-column align-items-center align-items-sm-start">
                    <img class="img-fluid navbar-sm-brand" src="imgs/logo.png" alt="logo">
                </div>
            </div>
        </div>
    </header>

    <section id="motos">
        <div id="container" class="container">

            <button class="seta-direita controles"><i class="fa-solid fa-chevron-right"></i></button>
            <button class="seta-esquerda controles"><i class="fa-solid fa-chevron-left"></i></button>

            <div id="fotos">
                <img class="item item-foco" src="imgs/moto-1.png" alt="primeira moto eletrica">
                <img class="item" src="imgs/moto-2.png" alt="segunda moto eletrica">
                <img class="item" src="imgs/moto-3.png" alt="terceira moto eletrica">
            </div>

        </div>
    </section>

    <footer id="rodape" class="d-flex flex-column align-items-center">
        <a target="_blank" href="https://api.whatsapp.com/send/?phone=5521968193720"><img class="img-fluid" width="160" src="imgs/Whats.png" alt="icone do whatsapp"></a>
        <a target="_blank" href="https://api.whatsapp.com/send/?phone=5521968193720">Entre em Contato Agora!!</a>

        <p>&copy; 2025 <span style="color: red;">ELITE RODAS</span> | Pol√≠tica de privacidade</p>

    </footer>

    <script>
        const controles = document.querySelectorAll('.controles') 
        const itens = document.querySelectorAll('.item') 
        const maxItens = itens.length

        let itemFoco = 0

        controles.forEach(controle => {
            controle.addEventListener('click', () => {
                const esquerda = controle.classList.contains('seta-esquerda')

                if (esquerda) {
                    itemFoco -= 1
                } else {
                    itemFoco += 1
                }

                if (itemFoco >= maxItens) {
                    itemFoco = 0
                }

                if (itemFoco < 0) {
                    itemFoco = maxItens - 1
                }

                itens.forEach(item => item.classList.remove('item-foco'))

                itens[itemFoco].scrollIntoView({
                    block: "center",
                    inline: "center"
                })

                itens[itemFoco].classList.add('item-foco')
            })
        })
    </script>

</body>

</html>
